<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doolcoin</title>
  <style>
     body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
     }
     button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
     }
     h1 {
        font-size: 2em;
     }
  </style>
</head>
<body>
  <h1>Doolcoins: <span id="score">0</span></h1>
  <button id="scoreButton">farm doolcoins</button>


  <script>
    // Проверяем сохраненные очки в локальном хранилище
    let score = localStorage.getItem('score') || 0;
    document.getElementById('score').innerText = score;


     // Обработчик клика по кнопке
     document.getElementById('scoreButton').addEventListener('click', function() {
         score++;
         document.getElementById('score').innerText = score;
         localStorage.setItem('score', score); // Сохраняем очки в локальном хранилище
     });
  </script>
</body>
</html>
